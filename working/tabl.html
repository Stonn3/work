<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tabl.css" />
  </head>
  <body>
    <table>
      <caption>
        Список дел на неделю
      </caption>
      <thead>
        <tr>
          <th>День</th>
          <th>Задача</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Понедельник</td>
          <td>работать</td>
        </tr>
        <tr>
          <td>Вторник</td>
          <td>работать</td>
        </tr>
        <tr>
          <td>Среда</td>
          <td>работать</td>
        </tr>
        <tr>
          <td>Четверг</td>
          <td>работать</td>
        </tr>
        <tr>
          <td>Пятница</td>
          <td>выходные для слабаков</td>
        </tr>
        <tr>
          <td>Суббота</td>
          <td>работать</td>
        </tr>
        <tr>
          <td>Воскресенье</td>
          <td>работать</td>
        </tr>
      </tbody>
    </table>

    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      caption {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      tbody tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </body>
</html>
